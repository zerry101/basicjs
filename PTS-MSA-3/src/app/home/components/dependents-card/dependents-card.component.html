<ion-card class="dependents-card" *ngIf="!loading && member.dependents.length">
  <ion-card-header class="dependents-card__header">
    <ion-list lines="none">
      <ion-item>
        <ion-label class="ion-text-uppercase">Dependents</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-header>

  <ion-card-content class="dependents-card__content">
    <ion-list class="dependents-information">
      <ion-item *ngFor="let dependent of member.dependents">
        <ion-label class="fit-content">{{ dependent.fullName() }}</ion-label>
        <ion-label class="ion-text-end">{{ dependent.birthDate | date:'mediumDate' }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="loading">
      <ion-item *ngFor="let i of size(3)">
        <ion-label>
          <ion-skeleton-text animated [width]="'50%'"></ion-skeleton-text>
        </ion-label>

        <ion-label class="ion-text-end">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

</ion-card>
