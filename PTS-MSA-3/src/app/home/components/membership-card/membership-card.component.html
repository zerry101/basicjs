<ion-card
  *ngIf="!loading"
  class="membership-card"
  [ngClass]="'membership-card--' + member.memberCards.cardType()">
  <div class="membership-card__header">
    <div class="logo"></div>
    <div class="emblem"></div>
  </div>

  <div class="membership-card__type fit-content">
    <div>Membership Type</div>
    <div>{{ member.productCategoryName }}</div>
  </div>

  <div class="membership-card__name fit-content">
    <div class="members">
      <div>{{ member.fullName() }}</div>
      <div *ngIf="member.spouse">{{ member.spouse.fullName() }}</div>
    </div>

    <div class="membership-number">Membership #{{ member.id }}</div>
  </div>

  <div class="membership-card__footer">
    <div>Member Since {{ member.effectiveDate | date: 'dd/MM/yyyy'}}</div>

    <ion-skeleton-text animated></ion-skeleton-text>
  </div>

  <div class="membership-card__type">
    <ion-skeleton-text animated></ion-skeleton-text>
    <ion-skeleton-text animated [width]="'90%'"></ion-skeleton-text>
  </div>

  <div class="membership-card__name">
