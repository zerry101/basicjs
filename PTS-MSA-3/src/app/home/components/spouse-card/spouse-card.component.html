<ion-card class="spouse-card" *ngIf="!loading && member.spouse">
  <ion-card-header class="spouse-card__header">
    <ion-list class="spouse-information" lines="none">
      <ion-item>
        <ion-label class="fit-content ion-text-uppercase">Spouse</ion-label>
        <ion-label class="bold ion-text-end">{{ member.spouse.fullName() }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-header>

  <ion-card-content class="spouse-card__content">
    <ion-list class="spouse-information">
      <ion-item>
        <ion-label class="fit-content" color="medium">Birth Date</ion-label>
        <ion-label class="ion-text-end">{{ member.spouse.birthDate | date:'mediumDate' }}</ion-label>
      </ion-item>

      <ion-item *ngIf="member.spouse.email">
        <ion-label class="fit-content" color="medium">Email</ion-label>
        <ion-label class="ion-text-end">{{ member.spouse.email }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-card class="spouse-card" *ngIf="loading">
  <ion-card-header class="spouse-card__header">
    <ion-list class="spouse-information--skeleton" lines="none">
      <ion-item>
        <ion-label class="ion-text-uppercase">Spouse</ion-label>

        <ion-label class="bold ion-text-end">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-header>

  <ion-card-content class="spouse-card__content">
    <ion-list class="spouse-information--skeleton">
      <ion-item>
        <ion-label>
          <ion-skeleton-text animated [width]="'50%'"></ion-skeleton-text>
        </ion-label>

        <ion-label class="ion-text-end">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-skeleton-text animated [width]="'50%'"></ion-skeleton-text>
        </ion-label>

        <ion-label class="ion-text-end">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
