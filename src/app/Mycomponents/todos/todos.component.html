<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

<div *ngIf="this.todos?.length===0; else elseBlock">

  <div class="alert alert-primary" role="alert">
    Nothing to do
  </div>

</div>
<ng-template #elseBlock>

  <ul *ngFor="let todo of todos?.reverse()">
    <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)">todo</app-todo-item>

  </ul>


</ng-template>
