<head>

<body>
    <script>
          var person={name:'leela',_id:4}
        // console.log(person.id);
        Object.defineProperty(person,'id',{ 
            get:function()
            {
                return "this is "+this._id;

            },
            set:function(id){
                this._id =id;
            }

           });

           console.log(person.id);
           console.log(person._id);


    </script>
