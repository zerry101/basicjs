<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const datas=[
            {name:"ajay",profession:"sw"},
            {name:"toran",profession:"pm"},
            {name:"ayan",profession:"hr"}
    ]

    let output="";
    function getdatas(){
        datas.forEach((d,i) =>
        {
            console.log(d.name);
            output+=`<li>${d.name}<\li>`;


        })
        let wen=output;
        // document.body.innerHTML="";
        document.body.innerHTML=wen;
    }


    // getdatas();
    getdatas();
    
    
    function createdata(obj,callback){  
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                let error=false;

                if(!error){
                    resolve();

                }
                else
                {
                    reject("kuch sahi nahi hai");
                }
        datas.push(obj);
        callback(getdatas);
    
},1000)

        })
    }
    createdata({name:"naya",profession:"ss"},getdatas).then.catch(err=(err)=>console.log(err));
    // aletr(JSON.stringify(wen));


    

    </script>

</body>
